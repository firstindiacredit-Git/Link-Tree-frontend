<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/pizeonfly.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkNest</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
              },
              accent: {
                50: '#fdf4ff',
                100: '#fae8ff',
                200: '#f5d0fe',
                300: '#f0abfc',
                400: '#e879f9',
                500: '#d946ef',
                600: '#c026d3',
                700: '#a21caf',
                800: '#86198f',
                900: '#701a75',
              },
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    
    <!-- Custom Styles -->
    <style type="text/tailwindcss">
      @layer base {
        html {
          scroll-behavior: smooth;
        }
        
        body {
          @apply font-sans text-gray-800 dark:text-gray-100 bg-gray-50 dark:bg-gray-900 transition-colors duration-300;
        }
        
        h1, h2, h3, h4, h5, h6 {
          @apply font-bold leading-tight;
        }
        
        h1 {
          @apply text-4xl sm:text-5xl md:text-6xl;
        }
        
        h2 {
          @apply text-3xl sm:text-4xl;
        }
        
        h3 {
          @apply text-2xl sm:text-3xl;
        }
        
        p {
          @apply leading-relaxed;
        }
      }

      @layer components {
        .btn {
          @apply inline-flex items-center justify-center px-6 py-3 font-semibold rounded-full transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2;
        }
        
        .btn-primary {
          @apply btn bg-primary-600 hover:bg-primary-700 text-white focus:ring-primary-500;
        }
        
        .btn-secondary {
          @apply btn bg-white dark:bg-gray-800 text-primary-600 dark:text-primary-400 hover:bg-gray-100 dark:hover:bg-gray-700 border border-gray-200 dark:border-gray-700 focus:ring-primary-500;
        }
        
        .btn-accent {
          @apply btn bg-accent-500 hover:bg-accent-600 text-white focus:ring-accent-400;
        }
        
        .link-btn {
          @apply flex items-center justify-center w-full py-3 px-4 mb-3 rounded-xl font-semibold transition-all duration-300 transform hover:scale-[1.02] focus:outline-none;
        }
        
        .card {
          @apply bg-white dark:bg-gray-800 rounded-2xl shadow-md overflow-hidden transition-all duration-300;
        }
        
        .glass-card {
          @apply bg-white/80 dark:bg-gray-800/80 backdrop-blur-lg rounded-2xl shadow-lg border border-gray-200 dark:border-gray-700;
        }
        
        .section {
          @apply py-12 md:py-24;
        }
        
        .container {
          @apply px-4 mx-auto max-w-7xl;
        }
        
        .reveal {
          @apply opacity-0 transition-all duration-700 ease-out;
        }
        
        .reveal.active {
          @apply opacity-100 transform translate-y-0;
        }
        
        .reveal[data-delay="1"] {
          transition-delay: 100ms;
        }
        
        .reveal[data-delay="2"] {
          transition-delay: 200ms;
        }
        
        .reveal[data-delay="3"] {
          transition-delay: 300ms;
        }
      }
    </style>

    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
